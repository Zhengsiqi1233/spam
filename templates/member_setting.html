<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>member_setting.html</title>
    <link rel="stylesheet" href="./css/member_mail.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <link rel="stylesheet" href="./css/member_setting.css">
	  <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="aside">
        <img src="./images/logo.png" alt="">
            <ul>
                <li class="bubian"><a href="member_mail.html">邮件信息</a></li>
                <li class="bubian"><a href="member_overview.html">邮件概况</a></li>
                <li class="bubian"><a href="member_forecast.html">邮件预测</a></li>
                <li class="bian"><a href="member_setting.html">个人中心</a></li>
            </ul>
    </div>
    <div class="head"></div>
    <div class="main">
        <div class="layui-tab layui-tab-card" style="margin: 0px">
            <ul class="layui-tab-title">
              <li class="layui-this">上传头像</li>
              <li>添加邮箱</li>
              <li>修改密码</li>
            </ul>
            <div class="layui-tab-content" style="height: 605px;">
              <div class="layui-tab-item layui-show">
                <div class="layui-upload">
                  <button type="button" class="layui-btn" id="test1" style="background-color: #1E9FFF">上传图片</button>
                  <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1">
                    <p id="demoText"></p>
                  </div>
                </div>
              </div>
                
              <div class="layui-tab-item">2</div>
              <div class="layui-tab-item">
                  <form class="layui-form" action="">
                    <div class="layui-form-item">
                      <label class="layui-form-label">原密码</label>
                        <div class="layui-input-inline">
                          <input type="password" name="password" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input" id="old_password">
                        </div>
                      
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                          <div class="layui-input-inline">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input" id="new_password">
                          </div>
                        
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">确认新密码</label>
                        <div class="layui-input-inline">
                          <input type="password" name="password" required lay-verify="required" placeholder="请确认新密码" autocomplete="off" class="layui-input" id="queren_password">
                        </div>
                          
                    </div>
                      
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button type="button" class="layui-btn layui-btn-normal">确认修改</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                      </div>
                  </form>
              </div>
            </div>
           
          </div>
    </div>
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <script src="./js/member_setting.js"></script>
</body>
</html>
