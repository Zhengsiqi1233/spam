<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>member_login</title>
<!-- 引入样式 -->  
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="./js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="./css/member_login.css">
<script src="./js/member_login.js"></script>
</head>
<body>
    <div class="top">
        <img src="./images/logo.png" alt="" class="logo">
    </div>
    <div class="main" >
        <div style="width: 550px;height: 600px;position: relative;margin-left: 800px;margin-top: 50px" id="app">  
            <el-input v-model="input_clear" placeholder="请输入账号" clearable id="clear"  onblur="showClear();"></el-input>
            <span id="aaa"></span>
            <el-input placeholder="请输入密码" v-model="input_password" show-password id="password" onblur="showPassword();"></el-input>
            <span id="bbb"></span>
            <input placeholder="请输入验证码" id="num"></input>
            <img onclick="imgChange()" class="codeimg" src="" />
            <el-link target="_blank" class="register" href="member_register.html">注册邮箱</el-link>
            <el-link target="_blank" class="findpassword" href="member_findpassword.html">忘记密码？</el-link>
            <el-button type="primary" class="login">登录</el-button>
        </div>
        

    </div>
    <div class="bottom"></div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    
    
</body>
</html>
