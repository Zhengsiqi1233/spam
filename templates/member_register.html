<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>member_register</title>
<!-- 引入样式 -->  
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="./js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="./css/member_register.css">

</head>
<body>
    <div class="top">
        <img src="./images/logo.png" alt="" class="logo">
    </div>
    <div class="main" >
        <div style="width: 550px;height: 600px;position: relative;margin-left: 800px;" id="app">  
            <el-input v-model="input_clear" placeholder="请输入账号" clearable id="clear"  onblur="showClear();"></el-input>
            <span id="aaa"></span>
            <el-input v-model="input_phone" placeholder="请输入手机号" clearable id="phone"  onblur="showPhone();"></el-input>
            <span id="ddd"></span>
            <el-input v-model="input_wenti" placeholder="请输入密保问题" clearable id="wenti"  onblur="showWenti();"></el-input>
            <span id="eee"></span>
            <el-input v-model="input_daan" placeholder="请输入密保答案" clearable id="daan"  onblur="showDaan();"></el-input>
            <span id="fff"></span>
            <el-input placeholder="请输入密码" v-model="input_password" show-password id="password" onblur="showPassword();"></el-input>
            <span id="bbb"></span>
            <el-input placeholder="请确认密码" v-model="queren_password" show-password id="querenPassword" onblur="querenPassword();"></el-input>
            <span id="ccc"></span>
            <el-button type="primary" class="login">确认修改</el-button>
        </div>
    </div>
    <div class="bottom"></div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./js/member_login.js"></script>

</body>
</html>
