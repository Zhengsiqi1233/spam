<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>manager_findpassword2</title>
<!-- 引入样式 -->  
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="./js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="./css/member_findpassword2.css">

</head>
<body>
    <div class="top">
        <img src="./images/logo.png" alt="" class="logo">
    </div>
    <div class="main" >
        <div style="width: 550px;height: 600px;position: relative;margin-left: 800px;margin-top: 50px" id="app">
            <span style="margin-left: 100px;width: 300px;" id="problem"></span>  
            <el-input v-model="input_daan" placeholder="请输入密保答案" clearable id="answer"  onblur="showAnswer();"></el-input>
            <span id="fff"></span>
            <el-input placeholder="请输入密码" v-model="input_password" show-password id="password" onblur="showPassword();"></el-input>
            <span id="bbb"></span>
            <el-input placeholder="请确认密码" v-model="queren_password" show-password id="querenPassword" onblur="querenPassword();"></el-input>
            <span id="ccc"></span>
            <input placeholder="请输入验证码" id="inputCode"></input>
            <img onclick="imgChange()" class="codeimg" src="" />
            <el-button type="primary" class="login">修改密码</el-button>
        </div>
    </div>
    <div class="bottom"></div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./js/manager_findpassword2.js"></script>
   
</body>
</html>
